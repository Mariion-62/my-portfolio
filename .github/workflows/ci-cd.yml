name: CI/CD for Next.js on Netlify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test:cov

      - name: Check coverage files
        run: |
          echo "Checking if coverage files exist..."
          ls -la coverage/ || echo "Coverage directory not found"
          ls -la coverage/lcov.info || echo "LCOV file not found"
          echo "First 10 lines of LCOV file:"
          head -10 coverage/lcov.info || echo "Cannot read LCOV file"
          echo "Coverage file size:"
          wc -l coverage/lcov.info || echo "Cannot count lines in LCOV file"

      - name: Build Next.js app
        run: pnpm run build

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@884b79409bbd464b2a59edc326a4b77dc56b2195 # v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_SCANNER_OPTS: '-Dsonar.verbose=true'
        continue-on-error: true

      - name: Debug Coverage for SonarCloud
        run: |
          echo "=== Coverage Debug Information ==="
          echo "Working directory: $(pwd)"
          echo "Coverage directory contents:"
          ls -la coverage/ || echo "Coverage directory not found"
          echo "LCOV file details:"
          ls -la coverage/lcov.info || echo "LCOV file not found"
          echo "LCOV file content sample:"
          head -20 coverage/lcov.info || echo "Cannot read LCOV file"
          echo "LCOV file line count:"
          wc -l coverage/lcov.info || echo "Cannot count LCOV lines"
          echo "=== SonarCloud Configuration ==="
          echo "Checking sonar-project.properties:"
          grep -E "lcov|coverage" sonar-project.properties || echo "No coverage config found"

      - name: Deploy to Netlify
        if: github.ref == 'refs/heads/main' && success()
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npx netlify-cli deploy --prod --dir=out --auth=$NETLIFY_AUTH_TOKEN --site=$NETLIFY_SITE_ID

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm semantic-release
