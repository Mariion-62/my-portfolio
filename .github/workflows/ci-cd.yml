      - name: Fail job if vulnerabilities found
        if: steps.audit.outputs.status == 'failure'
        run: exit 1


  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Notify Discord build started
        if: vars.DISCORD_WEBHOOK_URL != ''
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "ğŸš€ Build dÃ©marrÃ©",
                "description": "Le pipeline CI/CD a dÃ©marrÃ© pour **my-portfolio**",
                "color": 3447003,
                "fields": [
                  {"name": "ğŸ“¦ Projet", "value": "my-portfolio", "inline": true},
                  {"name": "ğŸ”„ Status", "value": "En cours...", "inline": true},
                  {"name": "ğŸ‘¤ DÃ©clenchÃ© par", "value": "${{ github.actor }}", "inline": true},
                  {"name": "ğŸŒ¿ Branche", "value": "${{ github.ref_name }}", "inline": true},
                  {"name": "ğŸ’¬ Commit", "value": "${{ github.event.head_commit.message || github.sha }}", "inline": false}
                ],
                "footer": {"text": "GitHub Actions CI/CD"},
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }' \
            ${{ vars.DISCORD_WEBHOOK_URL }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run tests with coverage
        run: pnpm test:cov

      - name: Check coverage files before SonarCloud
        run: |
          echo "=== Pre-SonarCloud Coverage Check ==="
          echo "Coverage directory:"
          ls -la coverage/ || echo "âŒ Coverage directory not found"
          echo "LCOV file:"
          ls -la coverage/lcov.info || echo "âŒ LCOV file not found"
          if [ -f coverage/lcov.info ]; then
            echo "âœ… LCOV file exists - $(wc -l < coverage/lcov.info) lines"
            echo "LCOV sample:"
            head -5 coverage/lcov.info
          fi

      - name: SonarCloud Scan (before build to preserve coverage)
        uses: SonarSource/sonarqube-scan-action@884b79409bbd464b2a59edc326a4b77dc56b2195 # v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_SCANNER_OPTS: '-Dsonar.verbose=true -Dsonar.coverage.debug=true'
        continue-on-error: true

      - name: Build Next.js app
        run: pnpm run build

      - name: Post-SonarCloud Coverage Verification
        run: |
          echo "=== Post-SonarCloud Verification ==="
          echo "Working directory: $(pwd)"
          if [ -f coverage/lcov.info ]; then
            echo "âœ… LCOV file still exists after SonarCloud scan"
            echo "File size: $(stat -c%s coverage/lcov.info) bytes"
            echo "Line count: $(wc -l < coverage/lcov.info)"
            echo "First few lines:"
            head -3 coverage/lcov.info
          else
            echo "âŒ LCOV file missing after SonarCloud scan"
          fi
          echo "SonarCloud config used:"
          grep -E "lcov|coverage" sonar-project.properties

      - name: Deploy to Netlify
        if: github.ref == 'refs/heads/main' && success()
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npx netlify-cli deploy --prod --dir=out --auth=$NETLIFY_AUTH_TOKEN --site=$NETLIFY_SITE_ID

      - name: Notify Discord build success
        if: success() && vars.DISCORD_WEBHOOK_URL != ''
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "âœ… Build rÃ©ussi",
                "description": "Le dÃ©ploiement de **my-portfolio** est terminÃ© avec succÃ¨s !",
                "color": 5763719,
                "fields": [
                  {"name": "ğŸ“¦ Projet", "value": "my-portfolio", "inline": true},
                  {"name": "ğŸ‰ Status", "value": "DÃ©ployÃ©", "inline": true},
                  {"name": "ğŸ‘¤ DÃ©clenchÃ© par", "value": "${{ github.actor }}", "inline": true},
                  {"name": "ğŸŒ¿ Branche", "value": "${{ github.ref_name }}", "inline": true},
                  {"name": "ğŸ’¬ Commit", "value": "${{ github.event.head_commit.message || github.sha }}", "inline": false}
                ],
                "footer": {"text": "GitHub Actions CI/CD"},
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }' \
            ${{ vars.DISCORD_WEBHOOK_URL }}

      - name: Notify Discord build failed
        if: failure() && vars.DISCORD_WEBHOOK_URL != ''
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "âŒ Build Ã©chouÃ©",
                "description": "Le pipeline CI/CD a Ã©chouÃ© pour **my-portfolio**",
                "color": 15158332,
                "fields": [
                  {"name": "ğŸ“¦ Projet", "value": "my-portfolio", "inline": true},
                  {"name": "ğŸ’¥ Status", "value": "Ã‰chec", "inline": true},
                  {"name": "ğŸ‘¤ DÃ©clenchÃ© par", "value": "${{ github.actor }}", "inline": true},
                  {"name": "ğŸŒ¿ Branche", "value": "${{ github.ref_name }}", "inline": true},
                  {"name": "ğŸ’¬ Commit", "value": "${{ github.event.head_commit.message || github.sha }}", "inline": false}
                ],
                "footer": {"text": "GitHub Actions CI/CD"},
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }],
              "components": [{
                "type": 1,
                "components": [{
                  "type": 2,
                  "style": 5,
                  "label": "Voir les logs",
                  "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }]
              }]
            }' \
            ${{ vars.DISCORD_WEBHOOK_URL }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm semantic-release
