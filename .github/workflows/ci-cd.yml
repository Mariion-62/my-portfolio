name: CI/CD for Next.js on Netlify

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 9 * * 1'  # Tous les lundis √† 9h UTC

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run security audit
        id: audit
        run: |
          if pnpm audit --audit-level=high 2>&1 | tee audit-output.txt; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=‚úÖ Aucune vuln√©rabilit√© d√©tect√©e" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            VULN_COUNT=$(grep -oP '\d+ vulnerabilities' audit-output.txt | head -1 || echo "des vuln√©rabilit√©s")
            echo "message=‚ö†Ô∏è $VULN_COUNT trouv√©es sur my-portfolio" >> $GITHUB_OUTPUT
          fi

      - name: Notify Discord on vulnerability
        if: steps.audit.outputs.status == 'failure' && vars.DISCORD_WEBHOOK_URL != ''
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"${{ steps.audit.outputs.message }}\n\nüîó Voir: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
            ${{ vars.DISCORD_WEBHOOK_URL }}

      - name: Notify Discord on success (scheduled only)
        if: steps.audit.outputs.status == 'success' && github.event_name == 'schedule' && vars.DISCORD_WEBHOOK_URL != ''
        run: |
          curl -H "Content-Type: application/json" \
            -d "{\"content\": \"${{ steps.audit.outputs.message }} sur my-portfolio üéâ\"}" \
            ${{ vars.DISCORD_WEBHOOK_URL }}

      - name: Fail job if vulnerabilities found
        if: steps.audit.outputs.status == 'failure'
        run: exit 1


  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run tests with coverage
        run: pnpm test:cov

      - name: Check coverage files before SonarCloud
        run: |
          echo "=== Pre-SonarCloud Coverage Check ==="
          echo "Coverage directory:"
          ls -la coverage/ || echo "‚ùå Coverage directory not found"
          echo "LCOV file:"
          ls -la coverage/lcov.info || echo "‚ùå LCOV file not found"
          if [ -f coverage/lcov.info ]; then
            echo "‚úÖ LCOV file exists - $(wc -l < coverage/lcov.info) lines"
            echo "LCOV sample:"
            head -5 coverage/lcov.info
          fi

      - name: SonarCloud Scan (before build to preserve coverage)
        uses: SonarSource/sonarqube-scan-action@884b79409bbd464b2a59edc326a4b77dc56b2195 # v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_SCANNER_OPTS: '-Dsonar.verbose=true -Dsonar.coverage.debug=true'
        continue-on-error: true

      - name: Build Next.js app
        run: pnpm run build

      - name: Post-SonarCloud Coverage Verification
        run: |
          echo "=== Post-SonarCloud Verification ==="
          echo "Working directory: $(pwd)"
          if [ -f coverage/lcov.info ]; then
            echo "‚úÖ LCOV file still exists after SonarCloud scan"
            echo "File size: $(stat -c%s coverage/lcov.info) bytes"
            echo "Line count: $(wc -l < coverage/lcov.info)"
            echo "First few lines:"
            head -3 coverage/lcov.info
          else
            echo "‚ùå LCOV file missing after SonarCloud scan"
          fi
          echo "SonarCloud config used:"
          grep -E "lcov|coverage" sonar-project.properties

      - name: Deploy to Netlify
        if: github.ref == 'refs/heads/main' && success()
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          npx netlify-cli deploy --prod --dir=out --auth=$NETLIFY_AUTH_TOKEN --site=$NETLIFY_SITE_ID

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && success()
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm semantic-release
