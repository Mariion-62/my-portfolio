                "fields": [
                  {"name": "ğŸ“¦ Projet", "value": "my-portfolio", "inline": true},
                  {"name": "âœ… Status", "value": "Tout est sÃ©curisÃ©", "inline": true},
                  {"name": "ğŸ‘¤ DÃ©clenchÃ© par", "value": "${{ github.actor }}", "inline": true},
                  {"name": "ğŸŒ¿ Branche", "value": "${{ github.ref_name }}", "inline": true},
                  {"name": "ğŸ’¬ Commit", "value": "${{ github.event.head_commit.message || github.sha }}", "inline": false}
                ],
