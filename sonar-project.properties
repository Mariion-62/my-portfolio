# --- Identité projet (depuis SonarCloud) ---
sonar.organization=Mariion-dev
sonar.projectKey=Mariion-62_my-portfolio
sonar.projectName=My Portfolio

# --- Sources à analyser ---
# élargis si besoin; si ton code est uniquement dans src, laisse src
sonar.sources=src
# évite sonar.inclusions (trop restrictif). Supprime-le.
# sonar.inclusions=  (SUPPRIMÉ)

# Encodage
sonar.sourceEncoding=UTF-8

# --- Couverture (Jest LCOV) ---
# un seul chemin, relatif à la racine où tourne le scanner
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# --- Exclusions d'analyse (fichiers ignorés par l'analyse de code) ---
sonar.exclusions=**/*.spec.*,*/*.test.*,**/__mocks__/**,**/*.d.ts,**/coverage/**,**/node_modules/**,**/public/**,.next/**,out/**,jest.config.* ,jest.setup.*

# --- Exclusions de couverture (ne comptent pas dans % de couverture) ---
sonar.coverage.exclusions=**/*.spec.* ,**/*.test.* ,**/__mocks__/**,jest.config.* ,jest.setup.*

# --- Debug temporaire ---
sonar.verbose=true
sonar.log.level=DEBUG
