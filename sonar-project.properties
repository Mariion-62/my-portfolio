# --- Identité projet (depuis SonarCloud) ---
sonar.organization=Mariion-dev
sonar.projectKey=Mariion-62_my-portfolio
sonar.projectName=My Portfolio

# --- Sources à analyser ---
# Code source à analyser (sans les tests)
sonar.sources=src

# --- Tests ---
# Fichiers de test à analyser séparément
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.spec.tsx,**/*.test.ts,**/*.test.tsx

# Encodage
sonar.sourceEncoding=UTF-8

# --- Couverture (Jest LCOV) ---
# un seul chemin, relatif à la racine où tourne le scanner
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# --- Exclusions d'analyse (fichiers complètement ignorés) ---
# NE PAS mettre les *.spec.* ici, car ils doivent être analysés comme tests
sonar.exclusions=**/__mocks__/**,**/*.d.ts,**/coverage/**,**/node_modules/**,**/public/**,.next/**,out/**,jest.config.*,jest.setup.*

# --- Exclusions de couverture (ne comptent pas dans % de couverture) ---
sonar.coverage.exclusions=**/*.spec.*,**/*.test.*,**/__mocks__/**,jest.config.*,jest.setup.*

# --- Exclusions de duplication (ne comptent pas dans la détection de duplication) ---
# Les fichiers de test ne doivent pas être analysés pour la duplication
sonar.cpd.exclusions=**/*.spec.*,**/*.test.*,**/__mocks__/**

# --- Debug temporaire ---
sonar.verbose=true
sonar.log.level=DEBUG
