sonar.organization=Mariion-dev
sonar.projectKey=Mariion-62_my-portfolio
sonar.projectName=My Portfolio
sonar.projectVersion=1.0
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Coverage (formats supportés par SonarCloud)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.spec.tsx,**/*.spec.ts,**/*.spec.js,**/*.test.tsx,**/*.test.ts,**/*.test.js

# Debug coverage
sonar.log.level=DEBUG

# Sources limitées aux fichiers de production uniquement
sonar.sources=src
sonar.inclusions=src/**/*.{ts,tsx,js,jsx}

# Exclusions générales (fichiers ignorés complètement de l'analyse)
sonar.exclusions=**/*.spec.tsx,**/*.spec.ts,**/*.spec.js,**/*.test.tsx,**/*.test.ts,**/*.test.js,**/jest.config.js,**/jest.setup.js,**/__mocks__/**,**/coverage/**,**/node_modules/**,**/*.d.ts,**/public/**,**/.next/**,**/out/**

# Exclusions de couverture
sonar.coverage.exclusions=**/*.spec.tsx,**/*.spec.ts,**/*.spec.js,**/*.test.tsx,**/*.test.ts,**/*.test.js,**/jest.config.js,**/jest.setup.js,**/__mocks__/**,**/public/**,**/.next/**,**/out/**

# Exclusions de duplication de code (important: même pattern que sonar.exclusions)
sonar.cpd.exclusions=**/*.spec.tsx,**/*.spec.ts,**/*.spec.js,**/*.test.tsx,**/*.test.ts,**/*.test.js,**/jest.config.js,**/jest.setup.js,**/__mocks__/**,**/coverage/**,**/node_modules/**,**/*.d.ts,**/public/**,**/.next/**,**/out/**

# Paramètres de duplication
sonar.cpd.cross_project=true
sonar.cpd.skip=false

# Ne pas analyser les tests comme des fichiers de production
# Commenté pour éviter les conflits avec sonar.exclusions
# sonar.test.inclusions=**/*.spec.tsx,**/*.spec.ts,**/*.spec.js,**/*.test.tsx,**/*.test.ts,**/*.test.js
