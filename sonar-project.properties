# Project Configuration
sonar.organization=Mariion-dev
sonar.projectKey=Mariion-62_my-portfolio
sonar.projectName=My Portfolio
sonar.projectVersion=1.0.2

# Source Configuration
sonar.sources=src
sonar.inclusions=src/**/*.{ts,tsx,js,jsx}
sonar.sourceEncoding=UTF-8

# Test Coverage Configuration (multiple paths for safety)
sonar.javascript.lcov.reportPaths=coverage/lcov.info,./coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info,./coverage/lcov.info
sonar.coverage.reportPaths=coverage/lcov.info

# Exclusions (files completely ignored from analysis)
sonar.exclusions=**/*.spec.tsx,**/*.spec.ts,**/*.spec.js,**/*.test.tsx,**/*.test.ts,**/*.test.js,**/jest.config.js,**/jest.setup.js,**/__mocks__/**,**/coverage/**,**/node_modules/**,**/*.d.ts,**/public/**,**/.next/**,**/out/**

# Coverage Exclusions (files ignored from coverage calculation)
sonar.coverage.exclusions=**/*.spec.tsx,**/*.spec.ts,**/*.spec.js,**/*.test.tsx,**/*.test.ts,**/*.test.js,**/jest.config.js,**/jest.setup.js,**/__mocks__/**

# Code Duplication Exclusions
sonar.cpd.exclusions=**/*.spec.tsx,**/*.spec.ts,**/*.spec.js,**/*.test.tsx,**/*.test.ts,**/*.test.js,**/jest.config.js,**/jest.setup.js,**/__mocks__/**

# Debug (temporary for troubleshooting coverage)
sonar.log.level=DEBUG
